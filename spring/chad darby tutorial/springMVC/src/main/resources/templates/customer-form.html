<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
</head>
<body>

<h1>
    Please register below
</h1>

<form th:action="@{\process-form}" th:object="${customer}" method="post">

    <p>First Name: </p>
    <input type="text" th:field="*{firstName}">

    <br><br>

    <p>Last Name: </p>
    <input type="text" th:field="*{lastName}">

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>

    <p>Age: </p>
    <input type="text" th:field="*{age}">

    <span th:if="${#fields.hasErrors('age')}"
          th:errors = "*{age}"
          class="error"
    ></span>

    <br><br>

    <p>Postal Code: </p>
    <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors = "*{postalCode}"
          class = "error"
    ></span>

    <br><br>

    <p>Promo: </p>
    <input type="text" th:field="*{promo}">
    <span th:if="${#fields.hasErrors('promo')}"
          th:errors="*{promo}"
          class="error"></span>

    <input type="submit">

</form>

</body>
</html>
